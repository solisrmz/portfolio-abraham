<div class="header">
    <div class="translate-button">
        <button mat-icon-button [matMenuTriggerFor]="translateMenu">
            <mat-icon>translate</mat-icon>
        </button>
        <mat-menu #translateMenu="matMenu" xPosition="before">
            <div *ngFor="let language of languageList">
                <button mat-menu-item (click)="changeLang(language.code)">{{language.label}}</button>
            </div>
        </mat-menu>
    </div>
    <div class="info-container">
        <img class="avatar-image" src="assets/images/avatar.png" alt="">
        <div class="info-text">
            <h2>{{'header.name' | translate}}</h2>
            <h3>{{'header.position' | translate}}</h3>
        </div>
    </div>
</div>
<div>
    <mat-tab-group mat-align-tabs="center">

            <ng-template mat-tab-label>
                {{'sections.about' | translate}}

            </ng-template>
        </mat-tab>

            </ng-template>

</div>
